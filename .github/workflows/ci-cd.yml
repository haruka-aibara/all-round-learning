name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    - uses: actions/checkout@v2
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
    - name: Debug Information
      run: |
        pwd
        ls -l
        find . -name "*.tf"
        cat -v main.tf  # main.tfの内容を確認
        terraform version
    - name: Terraform Init
      run: terraform init
    - name: Terraform Plan
      run: terraform plan

  ansible:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible
    - name: Run Ansible Playbook
      run: ansible-playbook -i ansible/inventory/aws_ec2.yml ansible/playbooks/hello_world.yml
    # ... (追加のステップ)
